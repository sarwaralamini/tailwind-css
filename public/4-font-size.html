<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Font Size</title>
    <link rel="stylesheet" href="../output/style.css">
</head>
<body>

    <!-- DEFAULT FONT SIZE -->
    <h1 class="font-bold">Default Font Size</h1>

    <p class="text-xs">This is text XS</p>
    <p class="text-sm">This is text SM</p>
    <p class="text-base">This is text BASE</p>
    <p class="text-lg">This is text LG</p>
    <p class="text-xl">This is text XL</p>
    <p class="text-2xl">This is text 2XL</p>
    <p class="text-3xl">This is text 3XL</p>
    <p class="text-4xl">This is text 4XL</p>
    <p class="text-5xl">This is text 5XL</p>
    <p class="text-6xl">This is text 6XL</p>
    <p class="text-7xl">This is text 7XL</p>
    <p class="text-8xl">This is text 8XL</p>
    <p class="text-9xl">This is text 9XL</p>
</body>
</html>
