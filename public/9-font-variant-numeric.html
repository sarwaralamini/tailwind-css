<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Font Variant Numeric</title>
    <link rel="stylesheet" href="../output/style.css">
</head>
<body>

    <!-- FONT VARIANT NUMBER -->
    <h1 class="font-bold">Default Font Variant Numeric</h1>

    <p class="normal-nums">1234567890</p>

    <!-- SPECIAL FONT IS REQUIRED -->
    <p class="font-source ordinal">1st</p>

    <!-- SPECIAL FONT IS REQUIRED -->
    <p class="font-source slashed-zero">0</p>
    
    <!-- SPECIAL FONT IS REQUIRED -->
    <p class="font-source lining-nums">
        1234567890
    </p>

    <p class="font-source oldstyle-nums ...">
        1234567890
    </p>

    <p class="font-source proportional-nums">
        12121
    </p>
    
    <p class="font-source proportional-nums">
    90909
    </p>

    <p class="font-source tabular-nums">
        12121
    </p>

    <p class="font-source tabular-nums">
        90909
    </p>

    <p class="font-source diagonal-fractions">
        1/2 3/4 5/6
    </p>

    <!-- SPECIAL FONT IS REQUIRED -->
    <p class="font-ubuntu-mono stacked-fractions">
        1/2 3/4 5/6
    </p>

    <!-- FONT VARIANT NUMBER ON HOVER, FOCUS AND OTHER STATES -->
    <h1 class="font-bold mt-5">Font Variant Number On Hover, focus, and Other States (Example only hover state)</h1>

     <!-- SPECIAL FONT IS REQUIRED -->
     <p class="font-source normal-nums hover:ordinal">1st</p>
</body>
</html>
