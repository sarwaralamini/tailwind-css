<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Text Decoration</title>
    <link rel="stylesheet" href="../output/style.css">
</head>
<body>
    <!-- TEXT DECORATION -->
    <h1 class="font-bold">Default Text Decoration</h1>
    
    <p class="underline text-3xl font-bold">Lorem ipsum dolor sit amet.</p>

    <p class="overline text-3xl font-bold mt-5">Lorem ipsum dolor sit amet.</p>

    <p class="line-through text-3xl font-bold mt-5">Lorem ipsum dolor sit amet.</p>

    <p class="no-underline text-3xl font-bold mt-5">Lorem ipsum dolor sit amet.</p>
    
    <!-- TEXT DECORATION ON HOVER, FOCUS AND OTHER STATES -->
    <h1 class="font-bold mt-5">Text Decoration On Hover, Focus and Other States</h1>
    <p class="hover:line-through text-3xl font-bold">Lorem ipsum dolor sit amet.</p>
    

    <!-- TEXT DECORATION ON BREAKPOINTS AND MEDIA QUERIES -->
    
</body>
</html>
