<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS List Style</title>
    <link rel="stylesheet" href="../output/style.css">
</head>
<body>

    <!-- LIST STYLE IMAGE -->
    <h1 class="font-bold">Default List Style Image</h1>

    <div class="pl-10">
        <ul class="list-image-[url(/output/img/check-mark.png)]">
            <li>This is list 1</li>
            <li>This is list 2</li>
            <li>This is list 3</li>
            <li>This is list 4</li>
            <li>This is list 5</li>
            <li>This is list 6</li>
        </ul>
    </div>

    <!-- CUSTOMIZING LIST STYLE IMAGE -->
    <h1 class="font-bold mt-3">Customizing List Style Image</h1>

    <div class="pl-10">
        <ul class="list-image-checkmark">
            <li>This is list 1</li>
            <li>This is list 2</li>
            <li>This is list 3</li>
            <li>This is list 4</li>
            <li>This is list 5</li>
            <li>This is list 6</li>
        </ul>
    </div>
</body>
</html>
